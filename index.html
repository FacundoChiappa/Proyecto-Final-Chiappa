<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="beach-background">
    <div class="container">
      <h1>Lista de Tareas</h1>
      <div class="add-task">
        <input type="text" id="task" placeholder="Añadir nueva tarea...">
        <input type="text" id="time" placeholder="Horario (hh:mm)">
        <input type="text" id="date" placeholder="Fecha">
        <button id="addBtn"><i class="fas fa-plus"></i> Añadir Tarea</button>
      </div>
      <ul id="taskList">
        <!-- Aquí se agregarán las tareas -->
      </ul>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.9/dist/flatpickr.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
